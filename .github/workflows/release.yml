name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLX for bundled metallib
        run: python -m pip install --upgrade pip "mlx==0.30.3"

      - name: Build DMG artifact
        run: SUPERVOXTRAL_VERSION="${GITHUB_REF_NAME#v}" ./scripts/build_dmg.sh

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Supervoxtral-*.dmg
